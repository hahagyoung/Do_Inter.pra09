<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Have a Good Day!</h1>
    <h1 class="night">Have a Good Night!</h1>

    <section>
        <article class="sky">
            <figure class="sun"><img src="./img/sun.png" alt="sun"></figure>
            <figure class="cloud1"><img src="./img/cloud1.png" alt="cloud1"></figure>
            <figure class="cloud2"><img src="./img/cloud2.png" alt="cloud2"></figure>
        </article>

        <article class="town">
            <figure class="circle"><img src="./img/circle.png" alt="circle"></figure>
            <figure class="night"><img src="./img/town_night.png" alt="night"></figure>
            <figure class="day"><img src="./img/town_day.png" alt="day"></figure>
        </article>

        <article class="people">
            <figure class="man"><img src="./img/man.png" alt="man"></figure>
            <figure class="family"><img src="./img/family.png" alt="family"></figure>
        </article>
    </section>
</body>
</html>
